<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Dating</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a href="{{ @BASE }}" class="navbar-brand">My Dating Website</a>
        </div>
    </nav>
    <div class="container rounded main p-5 pb-5">
        <form class="row" method="post" action="#">
            <!--Header-->
            <div class="container">
                <h2>Personal Information</h2>
                <hr>
            </div>
            <div class="col-8">
                <!--First Name-->
                <div class="form-group">
                    <label class="w-100"><strong>First Name</strong><br>
                        <input class="w-100 form-control" type="text"
                               name="fName" value="{{ @_POST['fName'] }}"></label>
                    <check if="{{ isset(@errors['fName']) }}">
                        {{ @errors['fName'] }}
                    </check>
                </div>
                <!--Last Name-->
                <div class="form-group">
                    <label class="w-100"><strong>Last Name</strong> <br>
                        <input class="w-100 form-control" type="text"
                               name="lName" value="{{ @_POST['lName'] }}"></label>
                    <check if="{{ isset(@errors['lName']) }}">
                        {{ @errors['lName'] }}
                    </check>
                </div>
                <!--Age-->
                <div class="form-group">
                    <label class="w-100"><strong>Age</strong>  <br>
                        <input class="w-100 form-control" type="text"
                               name="age" value="{{ @_POST['age'] }}">
                    </label>
                    <check if="{{ isset(@errors['age']) }}">
                        {{ @errors['age'] }}
                    </check>
                </div>
                <!--Gender-->
                <div class="form-group">
                    <label class="w-100"><strong>Gender</strong></label>  <br>
                    <div class="form-check d-inline">
                        <input class="form-check-input" type="radio" name="gender" value="male">
                        <label class="form-check-label">
                            Male
                        </label>
                    </div>
                    <div class="form-check d-inline">
                        <input class="form-check-input" type="radio" name="gender" value="female">
                        <label class="form-check-label">
                            Female
                        </label>
                    </div>
                </div>
                <!--Phone Number-->
                <div class="form-group">
                    <label class="w-100"><strong>Phone Number</strong> <br>
                        <input class="w-100 form-control" type="text"
                               name="number" value="{{ @_POST['number'] }}">
                    </label>
                    <check if="{{ isset(@errors['number']) }}">
                        {{ @errors['number'] }}
                    </check>
                </div>
                <!--Premium Membership-->
                <strong>Premium Membership</strong> <br>
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" name="premium" type="checkbox" value="premium" id="premium">
                    <label class="custom-control-label" for="premium">
                        Sign me up for a Premium Account!
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="container rounded">
                    <p><strong>Note:</strong> All information entered is protected by our <a href="#">privacy policy</a>.
                    Profile information can only be viewed by others with your permission.</p>
                </div>
                <div class="container">
                    <input type="submit" class="btn btn-primary float-right" value="Next >">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
