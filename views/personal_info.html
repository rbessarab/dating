<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Dating</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a href="{{ @BASE }}" class="navbar-brand">My Dating Website</a>
        </div>
    </nav>
    <div class="container rounded main">
        <form class="row" method="post" action="profile">
            <!--Header-->
            <div class="container">
                <h4 class="display-4">Personal Information</h4>
                <hr>
            </div>
            <div class="col-8">
                <!--First Name-->
                <div class="container">
                    <label class="w-100">First Name <br>
                        <input class="w-100" type="text"
                               name="fName"></label>
                </div>
                <!--Last Name-->
                <div class="container">
                    <label class="w-100">Last Name <br>
                        <input class="w-100" type="text"
                               name="lName"></label>
                </div>
                <!--Age-->
                <div class="container">
                    <label class="w-100">Age <br>
                        <input class="w-100" type="text"
                               name="age">
                    </label>
                </div>
                <!--Gender-->
                <div class="container">
                    <label class="w-100">Gender <br>
                    <div class="form-check d-inline">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">
                            Male
                        </label>
                    </div>
                    <div class="form-check d-inline">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">
                            Female
                        </label>
                    </div>
                </div>
                <!--Phone Number-->
                <div class="container">
                    <label class="w-100">Phone Number <br>
                        <input class="w-100" type="text"
                               name="age">
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="container">
                    <p>All information entered is protected by our privacy policy.
                    Profile information can only be viewed by others with your permission.</p>
                </div>
                <div class="container">
                    <input type="submit" class="btn btn-primary" value="Next >">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
