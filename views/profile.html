<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Dating</title>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a href="{{ @BASE }}" class="navbar-brand">My Dating Website</a>
    </div>
</nav>
<div class="container rounded main">
    <form class="row" method="post" action="interests">
        <!--Header-->
        <div class="container">
            <h4 class="display-4">Profile</h4>
            <hr>
        </div>
        <div class="col-6">
            <!--Email-->
            <div class="container">
                <label class="w-100">Email <br>
                    <input class="w-100" type="text"
                           name="email"></label>
            </div>
            <!--State-->
            <div class="container">
                <label for="state">State</label><br>
                <select class="form-select w-100" name="state" id="state">
                    <option value="washington">Washington</option>
                    <option value="oregon">Oregon</option>
                    <option value="idaho">Idaho</option>
                    <option value="montana">Montana</option>
                </select>
            </div>
            <!--Seeking-->
            <div class="container">
                <label class="w-100">Seeking <br>
                    <div class="form-check d-inline">
                        <input class="form-check-input" type="radio" name="seeking">
                        <label class="form-check-label">
                            Male
                        </label>
                    </div>
                    <div class="form-check d-inline">
                        <input class="form-check-input" type="radio" name="seeking">
                        <label class="form-check-label">
                            Female
                        </label>
                    </div>
                </label>
            </div>
        </div>
        <div class="col-6">
            <!--Biography text area-->
            <div class="container">
                <label>Biography</label>
                <br>
                <textarea name="biography" cols="35" rows="10"></textarea>
            </div>
            <div class="container">
                <input type="submit" class="btn btn-primary" value="Next >">
            </div>
        </div>
    </form>
</div>
</body>
</html>
